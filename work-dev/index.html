<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKCCTV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">UKCCTV</div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contacts">Contacts</a></li>
                <li><a href="#faqs">FAQs</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#appointments" class="appointment-btn">Request Appointment</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to UKCCTV</h1>
    </section>

    <section id="about">
        <h1>About Us</h1>
    </section>

    <section id="products">
        <h1>Our Products</h1>
    </section>

    <section id="contacts">
        <h1>Contact Us</h1>
    </section>

    <section id="faqs">
        <h1>FAQs</h1>
        <div class="faq">
            <button class="faq-question">Question 1</button>
            <div class="faq-answer">
                <p>Answer 1</p>
            </div>
        </div>
        <div class="faq">
            <button class="faq-question">Question 2</button>
            <div class="faq-answer">
                <p>Answer 2</p>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <h1>Our Portfolio</h1>
    </section>

    <section id="appointments">
        <h1>Request an Appointment</h1>
    </section>

    <script>
        const faqQuestions = document.querySelectorAll('.faq-question');
        faqQuestions.forEach(question => {
            question.addEventListener('click', () => {
                question.nextElementSibling.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
