<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKCCTV</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.logo {
    font-size: 24px;
}

.menu-icon {
    display: none;
}

.menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.menu li {
    margin-left: 20px;
}

.menu a {
    color: white;
    text-decoration: none;
}

.appointment-btn {
    background-color: #f00;
    padding: 10px;
    border-radius: 5px;
}

.faq {
    margin: 10px 0;
}

.faq-question {
    width: 100%;
    padding: 10px;
    background-color: #f0f0f0;
    border: none;
    text-align: left;
}

.faq-answer {
    display: none;
    padding: 10px;
    background-color: #e0e0e0;
}

.faq-answer.active {
    display: block;
}

@media (max-width: 768px) {
    .menu-icon {
        display: block;
        cursor: pointer;
        font-size: 24px;
    }

    .menu {
        display: none;
        flex-direction: column;
    }

    .menu li {
        margin: 0;
        padding: 10px 0;
    }

    #menu-toggle:checked + .menu-icon + .menu {
        display: flex;
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">UKCCTV</div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contacts">Contacts</a></li>
                <li><a href="#faqs">FAQs</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#appointments" class="appointment-btn">Request Appointment</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to UKCCTV</h1>
    </section>

    <section id="about">
        <h1>About Us</h1>
    </section>

    <section id="products">
        <h1>Our Products</h1>
    </section>

    <section id="contacts">
        <h1>Contact Us</h1>
    </section>

    <section id="faqs">
        <h1>FAQs</h1>
        <div class="faq">
            <button class="faq-question">Question 1</button>
            <div class="faq-answer">
                <p>Answer 1</p>
            </div>
        </div>
        <div class="faq">
            <button class="faq-question">Question 2</button>
            <div class="faq-answer">
                <p>Answer 2</p>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <h1>Our Portfolio</h1>
    </section>

    <section id="appointments">
        <h1>Request an Appointment</h1>
    </section>

    <script>
        const faqQuestions = document.querySelectorAll('.faq-question');
        faqQuestions.forEach(question => {
            question.addEventListener('click', () => {
                question.nextElementSibling.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
